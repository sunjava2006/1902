<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=9; i>0; i--){

            for(var j=1; j<=i; j++){
                var xj = j*i;
                document.write(j + "*" + i + "=" + xj + "&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write('<br>');
        }
    
    </script>
</body>
</html>
