<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;
      while (i <= 20) {
        var j = 1;
        while (j <= 10) {
          document.writeln("$");
          j++;
        }
        i++;
        document.writeln("<br>");
      }
    </script>
  </body>
